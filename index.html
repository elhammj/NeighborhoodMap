			initMap(): This function to initialize the map

		function initMap() {
				// Create a new map in addition, center and zoom as the course showed. The lang and lat is my home address :) 
				map = new google.maps.Map(document.getElementById('map'), {

		        ko.applyBindings(new LocationsViewModel());
		}
		    

		/*
			LocationsViewModel(): crete marker and put a list data as observable array
		*/
		var LocationsViewModel = function () {
			var self = this;
		    self.viewLocations = ko.observableArray(locations);
		    self.newMarkers = ko.observableArray(markers);
		    //bind filter to filter text
  			self.filter = ko.observable();
  			
			  //Use filteredList to get the updated list
			  self.filteredList = ko.computed(function () {
			    var copyArr = [];
			    var filter = self.filter();
			    if (filter) {
			        ko.utils.arrayForEach(self.viewLocations(), function (element) {
			        	var currentTitle = element.title.toLowerCase();
			        	var currentText = filter.toLowerCase();
			            if (currentTitle.indexOf(currentText) !== -1) {
			                copyArr.push(element);
			            }
			        });
			    } 
			    else {
			        copyArr = self.viewLocations();
			    }
			    return copyArr;
			});
		}
